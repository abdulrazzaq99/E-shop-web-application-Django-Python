{% extends 'base.html' %}



{% block content %}
 <div class="container border rounded mx-auto mt-4">
    <h3 class="alert border rounded">Create an Account</h3>
    <form action="/signup" method="post">
      {% if error %}
      <div class="alert alert-danger" role="alert">
        {{error}}
      </div>
      {% endif%}
        {% csrf_token%}
        <div class="mb-3">
            <label for="First Name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="FirstName" name='FirstName' value="{{value.first_name}}">
            <div id="FirstName" class="form-text"></div>
        </div>

        <div>
          <label for="Last Name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="LastName" name='LastName'   value="{{value.last_name}}">
          <div id="LastName class="form-text></div>
        </div>

        <div>
          <label for="Email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name='email'  value="{{value.email}}">
          <div id="email" class="form-text"></div>
        </div>


        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name='password'>
        </div>

        <div>
            <label for="Phone Number" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="PhoneNumber" name='PhoneNumber'  value="{{value.number}}">
            <div id="PhoneNumber" class="form-text"></div>
          </div>

          

        <button  type="submit" class="btn btn-primary mb-4 mt-3">Submit</button>
      </form>
 </div>
{% endblock %}
